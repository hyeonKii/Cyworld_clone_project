<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
    <!--style 태그를 사용할 때는 밑에 처럼 작성-->
    <!--id 선택자는 mail 앞에 #, class 선택자는 mail 앞에 .을 입력-->
</head>
<body>
    <div class= "background">
        <div class= "outerbox">
            <div class="wrapper">
                <div class="group1">
                    <div class="signup__title">
                        회원가입을 위해<br>
                        정보를 입력해주세요
                    </div>
                    <div class="group__email">    
                        <div class="email__title">
                            *이메일
                        </div>    
                        <div class="divideLine__1"></div>
                    </div>
                </div>        
                <div class="group2">
                    <div class="group__name">
                        <div class="name__title">
                            *이름
                        </div>
                        <div class="divideLine__2"></div>    
                    </div>
                    <div class="group__password">
                        <div class="pw__title">
                            *비밀번호
                        </div>
                        <div class="divideLine__2"></div> 
                    </div>
                    <div class="group__pw__correct">
                        <div class="pwc__title">
                            *비밀번호 확인
                        </div>
                        <div class="divideLine__2"></div>
                    </div>
                </div>
                    <div class="gender__select">
                        <input type="radio" name="gender"> 여성
                        <input type="radio" name="gender"> 남성
                    </div>
                <div class="group6">
                    <div class="private">
                        <input type="checkbox"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
                    </div>
                    <div class="divideLine__2"></div>
                    <button class="button" onclick="">가입하기</button>                
                </div>                                             
            </div>
        </div>
        </div>
    </div>
</div>

    
    <!-- <input type="button" value="가입하기"> css구조 만들기에 부적합  --> 
    <!-- cmd + ? : 주석 명령 -->

</body>
</html>
