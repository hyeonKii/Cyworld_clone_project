<!DOCTYPE html>
<html lang="ko">
<head>
    
    <title>Home</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="contents__title">
                <div class="title">
                    추억의 BGM
                </div>
                <div class="subtitle">
                    Today CHOICES
                </div>
            </div>
            <div class="divideLine"></div>
            <div class="wrapper__body">
                <div class="wrapper__img1">
                    <img src="./images/jukebox-01.png">
                    <span id="song__title">Y(Please Tell Me Why)</span>
                    <span id="song__singer">프리스타일</span>
                </div>
                <div class="wrapper__img2">
                    <img src="./images/jukebox-02.png">
                    <span id="song__title">눈의 꽃</span>
                    <span id="song__singer">박효신</span>
                </div>
                <div class="wrapper__img3">
                    <img src="./images/jukebox-03.png">
                    <span id="song__title">사랑했나봐</span>
                    <span id="song__singer">윤도현</span>
                </div>
            </div>
        </div>
            <div class="wrapper__bottom">
                <div class="contents__title">
                    <div class="title">추억의 BGM</div>
                    <div class="subtitle">Today CHOICES</div>
                </div>
                <div class="contents__body">
                    <table id="bgm__list">
                        <tr id="bgm__head">
                            <th id="bgm__checkbox"><input type="checkbox"></th>
                            <th id="head__number">번호</th>
                            <th id="head__name">곡명</th>
                            <th id="head__artist">아티스트</th> 
                        </tr>      
                        <tr>
                            <td id="bgm__checkbox"><input type="checkbox"></td>
                            <td id="bgm__number">1</td>
                            <td id="bgm__name">눈의 꽃</td>
                            <td id="bgm__singer">박효신</td>
                        </tr>
                        <tr>
                            <td id="bgm__checkbox"><input type="checkbox"></td>
                            <td id="bgm__number">2</td>
                            <td id="bgm__name">사랑스러워</td>
                            <td id="bgm__singer">김종국</td>
                        </tr>
                        <tr>
                            <td id="bgm__checkbox"><input type="checkbox"></td>
                            <td id="bgm__number">3</td>
                            <td id="bgm__name">내사람: Partner For Life</td>
                            <td id="bgm__singer">SG워너비</td>
                        </tr>
                        <tr>
                            <td id="bgm__checkbox"><input type="checkbox"></td>
                            <td id="bgm__number">4</td>
                            <td id="bgm__name">Love Love Love</td>
                            <td id="bgm__singer">에픽하이</td>
                        </tr>
                        <tr>
                            <td id="bgm__checkbox"><input type="checkbox"></td>
                            <td id="bgm__number">5</td>
                            <td id="bgm__name">애인...있어요</td>
                            <td id="bgm__singer">이은미</td>
                        </tr>
                    </table>                    
                </div>
            </div>                
    </div>
</body>
</html>
